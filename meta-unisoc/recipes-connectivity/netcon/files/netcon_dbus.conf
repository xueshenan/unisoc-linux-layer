<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
        <allow own="smartlink.netcon"/>
        <allow send_destination="smartlink.netcon"/>
        <allow send_interface="smartlink.netcon.Manager"/>
        <allow send_interface="samrtlink.netcon.Counter"/>
        <allow send_interface="smartlink.netcon.Notification"/>
        <allow send_interface="smartlink.netcon.Ofono"/>
    </policy>
</busconfig>
