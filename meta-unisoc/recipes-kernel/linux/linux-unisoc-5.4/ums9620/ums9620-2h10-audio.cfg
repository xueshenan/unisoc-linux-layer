#
# UNISOC audio devices
#
CONFIG_SND_SOC_UNISOC=y
# CONFIG_SND_SOC_UNISOC_I2S is not set
# CONFIG_SND_SOC_UNISOC_VBC_V4_SC2730 is not set
# CONFIG_SND_SOC_UNISOC_VBC_V4_SC2730_MCDT_R2P0 is not set
CONFIG_SND_SOC_UNISOC_VBC_V4_UMP9620_MCDT_R2P0=y
# CONFIG_SND_SOC_UNISOC_I2S_DUMMY is not set
CONFIG_SND_SOC_UNISOC_TDM_DUMMY=y
# CONFIG_SND_SOC_UNISOC_R1P0V3_SC2721 is not set
# CONFIG_SND_SOC_UNISOC_SHARKL3 is not set
# CONFIG_SND_SOC_UNISOC_SHARKLE is not set
# CONFIG_SND_SOC_UNISOC_PIKE2 is not set

#
# UNISOC CPU DAI
#
CONFIG_SND_SOC_UNISOC_DAI=y
# end of UNISOC CPU DAI

#
# SPRD VBC Dai Version
#
CONFIG_SND_SOC_UNISOC_VBC_V4=y
# CONFIG_SND_SOC_UNISOC_VBC_R1P0V3 is not set
# end of SPRD VBC Dai Version

CONFIG_SND_SOC_UNISOC_TDM=y
# CONFIG_SND_SOC_UNISOC_VAUDIO is not set

#
# SPRD Platform
#
# CONFIG_SND_SOC_UNISOC_AUDIO_TWO_STAGE_DMAENGINE is not set
CONFIG_SND_SOC_UNISOC_AUDIO_DMAENGINE=y
# end of SPRD Platform

#
# SPRD Codec
#
CONFIG_SND_SOC_UNISOC_PA_UCP1301=y
# CONFIG_SND_SOC_UNISOC_CODEC_SC2721 is not set
CONFIG_SND_SOC_UNISOC_PDM_R2P0=y
CONFIG_SND_SOC_UNISOC_CODEC_UMP9620=y
# CONFIG_SND_SOC_UNISOC_DP_CODEC is not set
# CONFIG_SND_SOC_UNISOC_CODEC_EAR_WITH_IN_SPK is not set
# CONFIG_SND_SOC_UNISOC_CODEC_NO_HP_POP is not set
# end of SPRD Codec

CONFIG_SND_SOC_UNISOC_CODEC_DUMMY=y

#
# UNISOC Audio Assistant Modules
#
CONFIG_UNISOC_AUDIO_AGDSP_ACCESS=y
CONFIG_UNISOC_AUDIO_MEMORY_MANAGER=y
CONFIG_UNISOC_AUDIO_PIPE=y
CONFIG_UNISOC_AUDIO_DSP_DUMP=y
CONFIG_UNISOC_AUDIO_SIPC=y
# CONFIG_UNISOC_AUDIO_SAUDIO is not set
# CONFIG_UNISOC_AUDIO_MCDT is not set
CONFIG_UNISOC_AUDIO_MCDT_R2P0=y
CONFIG_UNISOC_HW_DEVICE_DVFS_AGCP=y
CONFIG_UNISOC_AUDIO_CPBOOT=y
# CONFIG_UNISOC_AUDIO_VOICE_TRIGGER is not set
# CONFIG_SND_SOC_XS200X is not set
# CONFIG_SND_SOC_AK4377_HIFI is not set
# end of UNISOC Audio Assistant Modules
# end of UNISOC audio devices